<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <i class="bx bxs-hide show-hide"></i>
        <input
          type="password"
          placeholder="Enter Password"
          spellcheck="false"
        />
      </div>
      <div class="indicator">
        <div class="icon-text">
          <i class="bx bxs-error-circle error-icon"></i>
          <h6>Password is weak</h6>
        </div>
      </div>
    </div>
  </body>
</html>
